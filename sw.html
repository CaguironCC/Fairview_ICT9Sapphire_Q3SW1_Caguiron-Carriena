<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Currency Converter</title>

    <style>
        body {
            background-color: #abf7b1;
            font-family: 'Century Gothic';
            font-size: 25px;
            margin: 0;
        }

        .container {
            margin-top: 30px;
        }

        .result-box {
            width: 250px;
            text-align: center;
            font-size: 1.5em;
            padding: 10px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <div class="container">
        <center>
            <div>
            <img src="https://media.tenor.com/2I4M7vg7zd8AAAAj/bitcoin-cash-with-wings.gif" alt="Ethereum Logo"><br><br>

                <label for="pesosInput">Click the buttons below to convert</label>
                <p>
                <input type="text" id="pesosInput" class="result-box" readonly value="100">
            	<br>
                <label for="pesosInput">Pesos to other currencies</label>
                <br><br>


                <label for="conversionResult">Converted Amount:</label><p>
                <input type="text" id="conversionResult" class="result-box" readonly value="0">

                <div class="button-container">
                    <button type="button" class="btn btn-success" onclick="convertPesos('yen')">Yen</button>
                    <button type="button" class="btn btn-primary" onclick="convertPesos('euro')">Euro</button>
                </div>
            </div>
        </center>
    </div>

    <script>
        const pesosToYenRate = 2.69; // 1 Peso = 2.69 Yen (As of January 15, 9:35 am)
        const pesosToEuroRate = 0.017; // 1 Peso = 0.017 Euro (As of January 15, 9:35 am)

        function convertPesos(currency) {
            let pesos = 100;
            let convertedAmount;

            if (currency === 'yen') {
                convertedAmount = pesos * pesosToYenRate; 
                document.getElementById('conversionResult').value = convertedAmount.toFixed(2) + " yen";
            } else if (currency === 'euro') {
                convertedAmount = pesos * pesosToEuroRate;
                document.getElementById('conversionResult').value = convertedAmount.toFixed(2) + " euros";
            }
        }

        document.getElementById('conversionResult').value = "0";
    </script>

</body>
</html>
